<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, rgba(255, 105, 180, 0.8), rgba(0, 206, 209, 0.8)); /* Vibrant background gradient */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      backdrop-filter: blur(8px); /* Applies blur effect to the background */
      -webkit-backdrop-filter: blur(8px); /* For Safari compatibility */
      transform: scale(0.8); /* Added zoom property */
    }
    .popup-container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 600px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .popup-header {
      font-size: 2rem;
      font-weight: 600;
      color: #F472B6;
      margin-bottom: 15px;
    }
    .popup-text {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }
    .popup-image {
      max-width: 80%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .thank-you-btn {
      background-color: #F472B6;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .thank-you-btn:hover {
      background-color: #D45B9E;
    }
  </style>
</head>
<body>

  <div class="popup-container">
    <div class="popup-header">
      Happy Birthday My Love! ðŸŽ‰
    </div>
    <div class="popup-text">
      I hope this special day brings you all the happiness and love you deserve. You're my everything, and I'm so lucky to have you.
    </div>
    <img src="/pics/pandacake.jpg" alt="Birthday Cake" class="popup-image">
    <button class="thank-you-btn" onclick="window.location.href='next.html'">Thank You</button>
  </div>

  <!-- Audio Element -->
  <audio id="background-music" autoplay loop>
    <source src="/music/mingle_song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function closePopup() {
      window.close(); // Closes the window when the button is clicked
    }
  </script>

</body>
</html>
